<ion-header>
  <ion-navbar>
    <div (click)="dismiss()" class="close-btn">
      <ion-icon ios="ios-close" md="md-close"></ion-icon>
    </div>
    <ion-title>
      Text Post
    </ion-title>

    <div class="post-btn" type="submit">
      Post
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-input class="input-linktitle" placeholder="An interesting title" type="text" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea style="font-size: 0.9em;" placeholder="Your text post (optional)" name="link"></ion-textarea>
    </ion-item>
  </form>


</ion-content>
